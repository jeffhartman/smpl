id: smpl_widgety_ship_hero_image_file
label: 'SMPL: Widgety Ship Hero Image File'
source:
  track_changes: true
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  include_raw_data: true
  urls:
    # Full URLs are set in the settings/secrets file.
    - 'https://www.widgety.co.uk/api/ships.json?token={{token}}&app_id={{app_id}}&limit'

  constants:
    DRUPAL_FILE_DIRECTORY: 'public://ship-images/'

  item_selector: ships

  fields:
    -
      name: widgety_ship_id
      label: 'Widgety Ship ID'
      selector: id

    -
      name: hero_image_url
      label: 'Cover Image URL'
      selector: cover_image_href

  ids:
    widgety_ship_id:
      type: integer

process:
  uid:
    plugin: default_value
    default_value: 1
  destination_filename:
    - plugin: callback
      callable: basename
      source: hero_image_url
    - plugin: service
      service: transliteration
      method: transliterate
  destination_path:
    - plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@destination_filename'
  uri:
    plugin: file_copy
    source:
      - hero_image_url
      - '@destination_path'
    file_exists: replace
    move: false
  filemime:
    plugin: service
    service: file.mime_type.guesser
    method: guessMimeType
    source: '@destination_filename'

destination:
  plugin: entity:file

migration_dependencies:
  required: {}
  optional: {}

migration_group: smpl_widgety
